<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CDSK</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen"/>
        <script type="text/javascript" src="js/toolset.js"></script>
    </head>

    <body >
        <div class="bodyContainer subPage">
            <div class="topBar">
                <div class="topTitle title01" id="pageTitle">
                    {PAGE_TITLE}
                </div>
                <div class="homeLink">
                    <a href="{HOME_ACTION}">{HOME_TEXT}</a>
                </div>
            </div>
            <div class="middleBar"></div>

            <ul class="topMenu" id="topMenu" >
                <li></li>                   
            </ul>

            <div class="pageContent">
                {CONTENT}
            </div>
            <div style="clear:both;"><br/></div>
        </div>
        <div class="overlayMask" id="layerMask">
            <div style="width:300px;  padding: 10px; margin: 30px 0pt 0pt -150px; position:fixed; left:50%; top:20px; z-index: 16300;; background-color: rgb(255, 255, 255); display: none;" class="prAgBody" id="layerMsgBody">
                <div style="width:100%;" id="msgTxt"></div>
                <input type="button" value="OK" onclick="closeIt();"/>
            </div>
        </div>    
    </body>
</html>
